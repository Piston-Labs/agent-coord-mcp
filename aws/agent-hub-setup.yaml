AWSTemplateFormatVersion: '2010-09-09'
Description: 'Agent Coordination Hub - AWS Infrastructure for Claude Agent Hosting'

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    AllowedValues: ['dev', 'prod']
    Description: 'Environment name'

  VPCCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: 'VPC CIDR block'

  PublicSubnetCidr:
    Type: String
    Default: '10.0.1.0/24'
    Description: 'Public subnet CIDR'

Resources:
  # VPC for agent hosts
  AgentVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'agent-hub-vpc-${Environment}'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'agent-hub-igw-${Environment}'

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref AgentVPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref AgentVPC
      CidrBlock: !Ref PublicSubnetCidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'agent-hub-public-${Environment}'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref AgentVPC
      Tags:
        - Key: Name
          Value: !Sub 'agent-hub-rt-${Environment}'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Security Group - minimal access
  AgentSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'agent-hub-sg-${Environment}'
      GroupDescription: 'Security group for Claude agent hosts'
      VpcId: !Ref AgentVPC
      # Outbound only - no inbound needed (SSM uses outbound)
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS for API calls and SSM'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP for package downloads'
      Tags:
        - Key: Name
          Value: !Sub 'agent-hub-sg-${Environment}'

  # IAM Role for EC2 instances
  AgentInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'agent-hub-instance-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # SSM for remote command execution
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: AgentHubPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # CloudWatch Logs (optional, for debugging)
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/agent-hub/*'
              # S3 read for any config files (optional)
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub 'arn:aws:s3:::agent-hub-${Environment}-*/*'

  # Instance Profile
  AgentInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'agent-hub-profile-${Environment}'
      Roles:
        - !Ref AgentInstanceRole

  # SSM Parameter for API Key (secure storage)
  AnthropicApiKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/agent-hub/${Environment}/anthropic-api-key'
      Type: String
      Value: 'PLACEHOLDER-UPDATE-ME'
      Description: 'Anthropic API key for Claude agents'
      Tags:
        Environment: !Ref Environment

  # CloudWatch Log Group
  AgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/agent-hub/${Environment}/agents'
      RetentionInDays: 7  # Keep costs low

  # Budget Alert (cost control)
  AgentBudget:
    Type: AWS::Budgets::Budget
    Properties:
      Budget:
        BudgetName: !Sub 'agent-hub-budget-${Environment}'
        BudgetLimit:
          Amount: 50
          Unit: USD
        TimeUnit: MONTHLY
        BudgetType: COST
        CostFilters:
          TagKeyValue:
            - !Sub 'user:ManagedBy$agent-coord-mcp'
      NotificationsWithSubscribers:
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: 80
            ThresholdType: PERCENTAGE
          Subscribers:
            - SubscriptionType: EMAIL
              Address: tyler@pistonlabs.com

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref AgentVPC
    Export:
      Name: !Sub 'agent-hub-vpc-${Environment}'

  SubnetId:
    Description: 'Public Subnet ID'
    Value: !Ref PublicSubnet
    Export:
      Name: !Sub 'agent-hub-subnet-${Environment}'

  SecurityGroupId:
    Description: 'Security Group ID'
    Value: !Ref AgentSecurityGroup
    Export:
      Name: !Sub 'agent-hub-sg-${Environment}'

  InstanceProfileName:
    Description: 'Instance Profile Name'
    Value: !Ref AgentInstanceProfile
    Export:
      Name: !Sub 'agent-hub-profile-${Environment}'

  InstanceProfileArn:
    Description: 'Instance Profile ARN'
    Value: !GetAtt AgentInstanceProfile.Arn

  ApiKeyParameterName:
    Description: 'SSM Parameter name for API key'
    Value: !Ref AnthropicApiKeyParameter
