name = "agent-coord-do"
main = "src/index.ts"
compatibility_date = "2024-12-01"
account_id = "8d4252856750d8486c1740c063bc5a40"

# Durable Objects configuration
[durable_objects]
bindings = [
  { name = "COORDINATOR", class_name = "AgentCoordinator" },
  { name = "AGENT_STATE", class_name = "AgentState" },
  { name = "RESOURCE_LOCK", class_name = "ResourceLock" },
  { name = "VM_POOL", class_name = "VMPool" },
  { name = "GIT_TREE", class_name = "GitTree" }
]

# SQLite storage backend for all DOs
[[migrations]]
tag = "v1"
new_sqlite_classes = ["AgentCoordinator", "AgentState", "ResourceLock"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["VMPool"]

[[migrations]]
tag = "v3"
new_sqlite_classes = ["GitTree"]

# Environment variables (set via wrangler secret)
[vars]
ENVIRONMENT = "development"

# Development server
[dev]
port = 8787
local_protocol = "http"
